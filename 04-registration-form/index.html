<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Free Code Camp form</title>
</head>
<body>
    <header>
        <h1>
            Registration Form
        </h1>
        <p>
            Please fill out this form with the required information
        </p>
    </header>
    <main>
        <form class="form" action="#">
            <fieldset>
            <label for="first-name">
               Enter your First Name * : <input type="text" id="first-name" name="first-name" required>
            </label>
            <label for="last-name">
                Enter your Last Name: <input type="text" id="last-name" name="last-name" />
            </label>
            <label for="email">
                Enter your Email : <input type="email" id="email" name="email" />
            </label>
            <label for="password">
                Create a password * : <input type="password" id="password" name="password" />
            </label>
        </fieldset>
            <!-- Line break -->
            <br/>

            <!-- Account Type -->
        <fieldset>
            <label for="personal-acc">
                <input type="radio" id="personal-acc" class="inline" name="account-type" value="personal"/> Personal Account
            </label>

            <label for="business-acc">
                <input type="radio" id="business-acc" class="inline" name="account-type" value="business"/> Business Account
            </label>
            
            <!-- Terms and Conditions -->
            <label for="t&c">
                <input type="checkbox" id="t&c" class="inline" name="terms-and-conditions" required checked /> I accept the <a>terms and conditions</a>.*
            </label>
        </fieldset>
            <!-- Line Break -->
            <br />
            <!-- Upload a profile picture -->
        <fieldset>
            <label for="profile-picture">
                <p>Upload a profile picture</p>
                <input type="file" id="profile-picture" name="profile-picture" />
            </label>

            <label for="age">
                <p>Input your age (in years) * :</p>
                <input type="number" min="18" max="120" id="age" name="age" value=""/> 
            </label>
        

        
            <label for="refferal">
                <p>How did you know about us ?</p>
                <select id="refferal" name="refferal-source">
                    <option>(select one)</option>
                    <option value="1">FreeCodeCamp NewsLetter</option>
                    <option value="2">FreeCodeCamp Youtube Channel</option>
                    <option value="3">FreeCodeCamp Form</option>
                    <option value="4">Others</option>
                </select>
            </label>
       
            <label for="bio">
                <p>Provide a Bio</p>
                <textarea id="bio" rows="5" cols="50" placeholder="I am a coding learner who . . ."></textarea>
            </label>
            <!-- Submit button -->
            <input type="submit" value="Submit">
        </fieldset>
        </form>
    </main>
</body>
</html>
